      - name : Login DockerHub
        uses : docker/login-action@v2
        with :
          username : ${{ secrets.DOCKERHUB_USERNAME }}
          password : ${{ secrets.DOCKERHUB_PASSWORD }}
      
          

      - name : build and push
        uses : docker/build-push-action@v3
        with :
          contenxt : true
          push : true
          tags : wlgns1501/nestjs-tdd:latest

