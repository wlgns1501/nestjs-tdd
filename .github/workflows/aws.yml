  deploy: 
    needs: build
    runs-on : ubuntu-latest

    steps:
        - name : check out
          uses : actions/checkout@v3

        - name: EC2 docker run
          uses : appleboy/ssh-action@v0.1.8
          with :
            host : ${{ secrets.EC2_HOST }}
            username : ubuntu
